<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Fylo Storage</title>
</head>
<body>
    <div id="container">
        <div id="box">
            <div id="main">
                <img src="./images/logo.svg" alt="" id="logo">
                <div id="icons">
                    <img src="./images/icon-document.svg" alt="" id="img">
                    <img src="./images/icon-folder.svg" alt="" id="img">
                    <img src="./images/icon-upload.svg" alt="" id="img">
                </div>
            </div>
            <div id="second">
                <p id="heading">You've used <span id="data-used" style="font-weight: bold; color: rgb(26, 172, 26);">0 GB</span> of your storage</p>
                <div id="filler">
                    <div id="color"></div>
                </div>
                <div id="btns">
                    <h3>0GB</h3>
                    <h3>1000GB</h3>
                </div>
                <button id="btn" onclick="Empty()">Empty</button>
                <button id="btn" onclick="increaseHalf()">Half</button>
                <button id="btn" onclick="increaseFull()">Full</button>
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
